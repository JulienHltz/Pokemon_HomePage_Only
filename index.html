<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

    <img id="background" src="assets/img/background.png" alt="">

    <div id="title_container">

        <img id ="logo_pokemon" src="assets/img/logo.png" alt="" width="100%">
